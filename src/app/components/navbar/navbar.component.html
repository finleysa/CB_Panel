<nav class="navbar navbar-inverse fixed-top">
  <a class="navbar-brand" href="#">Breaker Sim</a>
  <form class="navbar-form navbar-right" role="search">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon">Pop Duration</div>
        <select class="form-control" (change)="onDurationChange($event)">
          <option value="{{selections.selectedDuration || 3}}">{{selections.selectedDuration || 3}}</option>
          <option *ngFor="let num of [3,4,5,6,7,8,9,10]" value="{{num}}">{{num}}</option>
        </select>
      </div>

      <div class="input-group">
        <div class="input-group-addon">Port</div>
        <select class="form-control" (change)="onPortChange($event)" role="presentation">
          <option value = '{{selections.selectedPort}}'>{{selections.selectedPort}}</option>
          <option *ngFor="let port of ports" value="{{port.comName}}">{{port.comName}}</option>
        </select>
      </div>
      <button class="btn btn-default navbar-btn" style="margin-right: 3em;">SET</button>
    </div>
  </form>
</nav>
